<form (submit)="addCar()">
    <div>
        <label for="make">Make:</label>
        <input type="text" id="make" [(ngModel)]="newCar.make" name="make" required>
        <div *ngIf="isFieldInvalid('make')" class="error-message">Make is required</div>
    </div>
    <div>
        <label for="model">Model:</label>
        <input type="text" id="model" [(ngModel)]="newCar.model" name="model" required>
        <div *ngIf="isFieldInvalid('model')" class="error-message">Model is required</div>
    </div>
    <div>
        <label for="year">Year:</label>
        <input type="text" id="year" [(ngModel)]="newCar.year" name="year" required>
        <div *ngIf="isFieldInvalid('year')" class="error-message">Year is required</div>
    </div>
    <div>
        <label for="color">Color:</label>
        <input type="text" id="color" [(ngModel)]="newCar.color" name="color" required>
        <div *ngIf="isFieldInvalid('color')" class="error-message">Color is required</div>
    </div>
    <div>
        <label for="mileage">Mileage:</label>
        <input type="number" id="mileage" [(ngModel)]="newCar.mileage" name="mileage" required>
        <div *ngIf="isFieldInvalid('mileage')" class="error-message">Mileage is required</div>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" [(ngModel)]="newCar.price" name="price" required>
        <div *ngIf="isFieldInvalid('price')" class="error-message">Price is required</div>
    </div>
    <button type="submit">Add Car</button>
</form>
